syntax = "proto3";

package user;

option java_package = "com.example.authservice.proto";
option java_outer_classname = "UserProto";

message Error {

  bool success = 1;
  string error = 2;

}


message User {

  int64 id = 1;
  string name = 2;
  string email = 3;
  UserRole role = 4;

  enum UserRole {
      ADMIN = 0;
      LESSOR = 1;
      CLIENT = 2;
  }
}