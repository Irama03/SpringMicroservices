server.port=8084

jwt.secret=secret

spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true

spring.activemq.broker-url=tcp://localhost:61616
spring.activemq.user=admin
spring.activemq.password=admin

spring.boot.admin.client.instance.management-base-url= http://localhost:8084
spring.boot.admin.client.url=http://localhost:8087
management.endpoints.web.exposure.include=*

# config client
spring.application.name=auth-service
spring.config.import=optional:configserver:http://localhost:8090

#eureka client
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8091/eureka/
eureka.instance.hostname=localhost